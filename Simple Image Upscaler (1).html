<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upscaler</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2980b9;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="file"], select, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #27ae60;
    }

    #timeLeft {
      display: none;
      margin-top: 10px;
      font-size: 16px;
      color: #7f8c8d;
    }

    #downloadLink {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #3498db;
      text-decoration: none;
    }

    #history {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    #history th, #history td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #history th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Image Upscaler</h1>

  <div id="container">
    <input type="file" id="imageUpload" accept="image/*">
    <select id="scaleSelect">
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
    </select>
    <button id="upscaleButton">Upscale</button>

    <img id="originalImage" src="#" alt="Original Image" style="display: none;">

    <div id="loading">Upscaling... Please wait.</div>
    <div id="timeLeft"></div>
    <a id="downloadLink" href="#" download="upscaled_image.png">Download Upscaled Image</a>

    <h2>Upscaling History</h2>
    <table id="history">
      <thead>
        <tr>
          <th>Original Image</th>
          <th>Scale Factor</th>
          <th>Upscaled Image</th>
          <th>Time Taken (seconds)</th>
        </tr>
      </thead>
      <tbody></tbody> 
    </table>
  </div>

  <script>
    const imageUpload = document.getElementById('imageUpload');
    const scaleSelect = document.getElementById('scaleSelect');
    const upscaleButton = document.getElementById('upscaleButton');
    const originalImage = document.getElementById('originalImage');
    const loading = document.getElementById('loading');
    const timeLeft = document.getElementById('timeLeft');
    const downloadLink = document.getElementById('downloadLink');
    const historyTable = document.getElementById('history').getElementsByTagName('tbody')[0];

    let startTime;

    upscaleButton.addEventListener('click', () => {
      const file = imageUpload.files[0];
      const scaleFactor = parseInt(scaleSelect.value);

      if (!file) {
        alert("Please select an image first!");
        return;
      }

      upscaleButton.disabled = true;
      imageUpload.disabled = true;

      const reader = new FileReader();

      reader.onload = (e) => {
        originalImage.src = e.target.result;
        originalImage.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = originalImage.width * scaleFactor;
          canvas.height = originalImage.height * scaleFactor;

          ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

          loading.style.display = 'block';
          timeLeft.style.display = 'block';
          startTime = Date.now();

          canvas.toBlob((blob) => {
            const endTime = Date.now();
            const timeTaken = (endTime - startTime) / 1000; 

            const url = URL.createObjectURL(blob);

            downloadLink.href = url;
            downloadLink.style.display = 'block';
            loading.style.display = 'none';
            timeLeft.style.display = 'none';

            addToHistory(originalImage.src, scaleFactor, url, timeTaken);

            upscaleButton.disabled = false;
            imageUpload.disabled = false;
          }, 'image/png');
        };
      };

      reader.readAsDataURL(file);
    });

    function addToHistory(originalSrc, scale, upscaledSrc, timeTaken) {
      const newRow = historyTable.insertRow();
      const originalCell = newRow.insertCell();
      const scaleCell = newRow.insertCell();
      const upscaledCell = newRow.insertCell();
      const timeTakenCell = newRow.insertCell();

      originalCell.innerHTML = `<img src="${originalSrc}" alt="Original" style="max-width: 100px;">`;
      scaleCell.textContent = `${scale}x`;
      upscaledCell.innerHTML = `<a href="${upscaledSrc}" download="upscaled_image.png"><img src="${upscaledSrc}" alt="Upscaled" style="max-width: 100px;"></a>`;
      timeTakenCell.textContent = timeTaken.toFixed(2); 
    }
  </script>
</body>
</html>
