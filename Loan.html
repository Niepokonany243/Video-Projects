<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Calculator</h1>
    <input type="number" id="principal" placeholder="Principal amount ($)">
    <input type="number" id="interestRate" placeholder="Annual interest rate (%)">
    <input type="number" id="loanTerm" placeholder="Loan term (years)">
    <button onclick="calculateLoan()">Calculate Payment</button>
    <p id="result"></p>
</div>

<script>
    function calculateLoan() {
        const principal = parseFloat(document.getElementById('principal').value);
        const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
        const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

        const x = Math.pow(1 + interestRate, loanTerm);
        const monthlyPayment = (principal * x * interestRate) / (x - 1);

        const result = document.getElementById('result');
        if (!isNaN(monthlyPayment)) {
            result.textContent = `Your monthly payment is $${monthlyPayment.toFixed(2)}`;
        } else {
            result.textContent = 'Please enter valid values';
        }
    }
</script>

</body>
</html>
