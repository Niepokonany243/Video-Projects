<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --text-color: #ffffff;
            --background-color: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), #ff7eb3, #ff758c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            perspective: 1000px;
        }

        .login-form, .signup-form, .forgot-password-form {
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
            transform-style: preserve-3d;
        }

        .login-form h2, .signup-form h2, .forgot-password-form h2 {
            color: var(--text-color);
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .form-group input {
            width: calc(100% - 70px);
            padding: 15px 45px 15px 50px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #ffffff; 
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(37, 117, 252, 0.3);
            background: rgba(255, 255, 255, 0.3);
        }

        .form-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .form-group input:focus + i {
            color: var(--secondary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--secondary-color);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInUp 0.8s ease-out 0.6s both;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        .remember-me input[type="checkbox"] {
            display: none;
        }

        .remember-me label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }

        .remember-me label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked + label:before {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .remember-me label:after {
            content: '\2714';
            position: absolute;
            top: 1px;
            left: 4px; 
            font-size: 14px;
            color: var(--text-color);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .remember-me input[type="checkbox"]:checked + label:after {
            opacity: 1;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .login-btn, .social-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .login-btn:before, .social-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
        }

        .login-btn:hover:before, .social-btn:hover:before {
            left: 100%;
        }

        .login-btn:hover, .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .social-btn {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .signup-link, .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-color);
        }

        .signup-link a, .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover, .login-link a:hover {
            text-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--secondary-color);
            transform: translateX(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            .login-form, .signup-form, .forgot-password-form {
                padding: 30px 20px;
            }

            .login-form h2, .signup-form h2, .forgot-password-form h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px 12px 12px 40px;
            }

            .form-group i {
                left: 15px;
                font-size: 18px;
            }

            .social-login {
                flex-direction: column;
            }

            .social-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
        .form-group input:not(:placeholder-shown) {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="login-form">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
                <div class="social-login">
                    <button type="button" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                </div>
            </form>
        </div>

        <div class="signup-form" style="display: none;">
            <button class="back-btn" onclick="showLogin()"><i class="fas fa-arrow-left"></i> Back to Login</button>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupUsername" name="signupUsername" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" name="signupEmail" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" name="signupPassword" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
            </form>
        </div>

        <div class="forgot-password-form" style="display: none;">
            <button class="back-btn" onclick="showLogin()"><i class="fas fa-arrow-left"></i> Back to Login</button>
            <h2>Reset Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <button type="submit" class="login-btn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function showSignup() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
            document.querySelector('.forgot-password-form').style.display = 'none';
        }

        function showForgotPassword() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.forgot-password-form').style.display = 'block';
        }

        function showLogin() {
            document.querySelector('.login-form').style.display = 'block';
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.forgot-password-form').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Login Function
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Signup Function
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Password reset Function
        });
    </script>
</body>
</html>
